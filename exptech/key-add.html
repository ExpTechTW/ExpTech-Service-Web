<html lang="zh-Hant">

<head>
    <title id="title">TREM Service Key-Add</title>
    <meta charset="utf-8" />
    <meta content="ExpTech Studio" property="og:title" />
    <meta content="ExpTech | 探索科技 | 新增金鑰" property="og:description" />
    <meta content="https://exptech.com.tw/api/v1/file/exptech/index.html" property="og:url" />
    <meta content="https://raw.githubusercontent.com/ExpTechTW/ExpTechTW.github.io/master/image/main/ExpTech.jpg"
        property="og:image" />
</head>

<body style="background-color: #333439;">
    <div class="main">
        <div class="body">
            <div class="title">TREM Service Key-Add</div>
            <div class="subtitle">ExpTech 新增金鑰</div>
            <div class="info">
                <div class="note_box">
                    <div class="note_title">金鑰備註</div>
                    <input class="note_text" id="note" type="text">
                </div>
            </div>
            <div class="button_box">
                <button class="button_text" id="button" type="button" onclick="_add()">確認新增</button>
            </div>
        </div>
    </div>

    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);

        html,
        body {
            font-family: "cwTeXYen", sans-serif;
            padding: 0;
            margin: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            align-items: center;
            display: grid;
            justify-items: center;
            color: white;
        }

        .body {
            text-align: center;
            padding: 4%;
            border: 3px solid black;
            border-radius: 5px;
            background-color: #535353;
        }

        .link_box {
            display: grid;
            justify-items: center;
        }

        .link {
            padding: 3px;
        }

        .title {
            font-size: 28px;
            font-weight: 900;
        }

        .subtitle {
            font-size: 26px;
            font-weight: 600;
        }

        .info {
            display: grid;
            justify-items: center;
            padding: 5px;
        }

        .note_box {
            padding: 1%;
            width: 50%;
        }

        .note_title {
            font-size: 16px;
            font-weight: 600;
        }

        .note_text {
            border-radius: 5px;
            width: 80%;
            text-align: center;
            color: white;
            background-color: #333439;
            border: 1px solid black;
            outline: none;
        }

        .button_box {
            padding: 1%;
            align-items: center;
        }

        .button_text {
            color: white;
            background-color: #333439;
            border-radius: 5px;
            font-size: 16px;
            margin: 2%;
            padding: 1%;
            width: 60%;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js"></script>
    <script>
        const _button = document.getElementById("button");
        const _note = document.getElementById("note");

        if (!localStorage.getItem("token")) window.location.href = 'https://exptech.com.tw/api/v1/file/exptech/sign-in.html';
        function _add() {
            _button.disabled = true;
            _button.textContent = "處理中...";
            _note.disabled = true;
            axios.get(`https://exptech.com.tw/api/v1/et/key-add?token=${localStorage.getItem("token")}&name=${_note.value}`)
                .then(res => {
                    alert("金鑰新增成功!");
                    window.location.href = 'https://exptech.com.tw/api/v1/file/exptech/user.html';
                })
                .catch(err => {
                    console.error(err);
                    exit();
                    const res = err.request.response;
                    if (res == "Can't find this account!") alert("找不到此帳戶!");
                    else if (res == "Format error!") alert("格式 錯誤!");
                    else if (res == "Invaild symbol!") alert("非法字符!");
                    else if (res == "Too many keys!") alert("金鑰數量已達上限!");
                    else alert("未知錯誤 請到官方 Discord 回報!");
                });
        }

        function exit() {
            _button.textContent = "確認新增";
            _note.disabled = false;
            _button.disabled = false;
        }
    </script>
</body>

</html>
